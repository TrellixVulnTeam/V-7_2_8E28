<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>V-7_2</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar__header-box">
        <img src="./img/main-photo.jpg" alt="main-photo" class="navbar__img" />
        <h1 class="navbar__header-1">
          پیشخوان خدمات سازمانی وزارت آموزش پرورش
        </h1>
      </div>
      <h2 class="navbar__header-2">
        توانا بود هر که دانا بود ز دانش دل پیر برنا بود
      </h2>

      <div class="navbar__icon-box">
        <svg class="navbar__icon-box__icon">
          <use xlink:href="./img/SVG/sprite.svg#icon-home-outline"></use>
        </svg>
        <svg class="navbar__icon-box__icon">
          <use xlink:href="./img/SVG/sprite.svg#icon-messages"></use>
        </svg>
        <svg class="navbar__icon-box__icon">
          <use xlink:href="./img/SVG/sprite.svg#icon-download"></use>
        </svg>
        <svg class="navbar__icon-box__icon">
          <use xlink:href="./img/SVG/sprite.svg#icon-bookmark"></use>
        </svg>
        <svg class="navbar__icon-box__icon">
          <use xlink:href="./img/SVG/sprite.svg#icon-zoom-outline"></use>
        </svg>

        <svg class="navbar__icon-box__icon">
          <use xlink:href="./img/SVG/sprite.svg#icon-bell"></use>
        </svg>
        <svg class="navbar__icon-box__icon">
          <use xlink:href="./img/SVG/sprite.svg#icon-export-outline"></use>
        </svg>
      </div>
    </nav>
    <div class="sidebar">
      <div class="sidebar__header">
        <img
          src="./img/120px-Emblem_of_Iran.svg.png"
          alt="logo"
          class="sidebar__header-img"
        />
        <h3 class="sidebar__header-h3">جمهوری اسلامی ایران</h3>
        <h2 class="sidebar__header-h2">وزارت آموزش و پرورش</h2>
        <img
          src="./img/flags-flag-of-iran.jpg"
          alt="flag"
          class="sidebar__header-flag"
        />
      </div>
      <div class="sidebar__details">
        <img
          src="./img/user.jpg"
          alt="img user"
          class="sidebar__details-img--user"
        />
        <div class="sidebar__details-textbox">
          <p class="sidebar__details-textbox-p">نام ونام خانوادگی:مهدی صالحی</p>
          <p class="sidebar__details-textbox-p">سمت سازمانی:مدیرارشد</p>
          <p class="sidebar__details-textbox-p">مشخضات کامل</p>
          <p class="sidebar__details-textbox-p">پیام کارتابل</p>
        </div>
      </div>
      <div class="sidebar__date">
        <p class="sidebar__date-p">تاریخ امروز</p>
        <div class="sidebar__date-box">
          <p class="sidebar__date-box-min">۱۰</p>
          <span></span>
          <p class="sidebar__date-box-hr">۱۷</p>
        </div>
        <p class="sidebar__date-date">۱۴۰۰.۱۱.۱۶</p>
        <p class="sidebar__date-lastlogin">آخرين ورود: ۲۳:۱۱ بهمن ۱۴۰۰</p>
      </div>
    </div>
    <!--  -->
    <script src="./index.js"></script>
  </body>
</html>
